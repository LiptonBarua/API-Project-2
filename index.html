<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Mobile Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">
    <!-- ...........Search Section................. -->
    <section >
        <div class="mb-3 w-50 container mt-5">
            <h1 class="text-info">Welcome to my Phone hunter</h1>
            <input type="text" class="form-control" id="input-field" placeholder="Search Your Phone">
            <button id="btn-search" class="btn btn-primary mt-2">Search</button>
          </div>
    </section>

    <section class="container">
        <div id="display-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">          
          </div>
    </section>

    <!-- ............no-found-message.......... -->

    <section id="no-found-message" class="mt-5 d-none">
     <div class="container">
      <h3 class="text-warning">No Phone Found. please try a new Search</h3>
     </div>
    </section>
   

    <!-- .......Show All.............. -->

    <section id="show-all" class="text-center d-none mt-2">
      <button id="btn-show-all" type="button" class="btn btn-danger px-3 mb-5 mt-4">Show All</button>
    </section>

    <!--......... loder section.............. -->

    <section id="loading-container" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div style="width: 3rem; height: 3rem;" class="spinner-border text-warning" role="status">
          <span class="visually-hidden ">Loading...</span>
        </div>
      </div>
    </section>
  <!-- ...........model Section................ -->

  <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="mobile-details" class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="mobile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
